<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Relic </title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Audiowide&family=Rajdhani:wght@300;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Rajdhani', sans-serif;
            overflow: hidden;
            background: #000;
        }
                
        #video-intro {
            position: fixed;
            padding-top: 10px;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        #video-intro.hidden {
            animation: fadeOut 1s forwards;
        }
        
        @keyframes fadeOut {
            to {
                opacity: 0;
                pointer-events: none;
            }
        }
        
        #intro-video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        #play-button {
            position: absolute;
            padding: 20px 50px;
            font-size: 24px;
            font-family: 'Audiowide', cursive;
            background: rgba(38, 1, 40, 0.9);
            color: #ffffff;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 3px;
            box-shadow: 0 0 30px rgba(168, 102, 190, 0.8);
            transition: all 0.3s ease;
        }
        
        #play-button:hover {
            background: rgba(160, 46, 221, 0.9);
            box-shadow: 0 0 50px rgba(234, 234, 234, 0.8);
            transform: scale(1.05);
        }
        
        #play-button.hidden {
            display: none;
        }
        
        /* Game Container */
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0a0a1a 0%, #1a0a2e 50%, #0a0a1a 100%);
            padding: 40px;
        }
        
        #game-container.visible {
            display: flex;
            animation: fadeIn 1s forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        h1 {
            font-family: 'Audiowide', cursive;
            font-size: 16px;
            color: #a683ff;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 30px;
            text-align: center;
            max-width: 1200px;
            line-height: 1.4;
            text-shadow: 
                0 0 20px rgba(205, 93, 175, 0.8),
                0 0 40px rgba(203, 127, 216, 0.6);
            animation: titleGlow 2s ease-in-out infinite;
        }
        
        @keyframes titleGlow {
            0%, 100% { 
                text-shadow: 
                    0 0 20px rgba(0, 212, 255, 0.8),
                    0 0 40px rgba(0, 212, 255, 0.6);
            }
            50% { 
                text-shadow: 
                    0 0 30px rgba(0, 212, 255, 1),
                    0 0 60px rgba(0, 212, 255, 0.8);
            }
        }
        
        .subtitle {
            font-size: 22px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 60px;
            letter-spacing: 3px;
            text-align: center;
            font-weight: 300;
        }
        
        /* Box Container */
        .boxes-container {
            display: flex;
            gap: 50px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            max-width: 1400px;
        }
        
        /* Individual Box Styles */
        .game-box {
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .game-box:hover {
            transform: scale(1.05);
        }
        
        .game-box img {
            display: block;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    
    <div id="video-intro">
        <video id="intro-video">
            <source src="intro.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <button id="play-button">▶ Play</button>
    </div>
    
    <!-- Game Container -->
    <div id="game-container">
        <h1>"The war is over. From its ashes, we have claimed a priceless artifact of biotechnology—the Relic. But possession is not victory. It must be decrypted. Now the burden falls on you. Prove that you deserve a place in this world… unlock its secrets… or perish."</h1>
        
        <p class="subtitle">ONE BY ONE UNTIL VICTORY </p>
        
        <div class="boxes-container">
            <!-- White Box -->
            <div class="game-box" onclick="goToGame('white')">
                <img src="white.png" alt="White Path">
            </div>
            
        </div>
    </div>

    <script>
        // Video and game elements
        const videoIntro = document.getElementById('video-intro');
        const introVideo = document.getElementById('intro-video');
        const playButton = document.getElementById('play-button');
        const gameContainer = document.getElementById('game-container');
        
        
        playButton.addEventListener('click', () => {
            introVideo.play();
            playButton.classList.add('hidden');
        });
        
        
        function startGame() {
            videoIntro.classList.add('hidden');
            setTimeout(() => {
                videoIntro.style.display = 'none';
                gameContainer.classList.add('visible');
            }, 1000);
        }
        
       
        introVideo.addEventListener('ended', startGame);
        
        
        introVideo.addEventListener('error', () => {
            console.log('Video failed to load, starting game...');
            startGame();
        });
        
        
        function goToGame(color) {
            window.location.href = `game-${color}.html`;
        }
    </script>
</body>
</html>
